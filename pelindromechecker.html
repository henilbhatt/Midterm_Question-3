<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome Checker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <h1>Palindrome Checker</h1>
    <div class="Palindrome">
      <label>Enter number to check Palindrome or Not : </label><br>
      <input id="palindrome"><br>
      <button type="button" onclick="palindrome()">Check</button>
    </div>
  </body>
</html>

<script>
function palindrome(){
  var a,b, no, temp=0;
  no=Number(document.getElementById("palindrome").value);
  b=no;
  while (no>0){
    a=no%10;
    no = parseInt(no/10);
    temp = temp*10+a;

  }
  if(temp ==b){
    alert("Palindrome");
  }
  else{
    alert("Not Palindrome");
  }
}
</script>
